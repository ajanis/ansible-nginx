#fail2ban_ssh_private_key:

# Custom PFSense URLTable Ban Action
#fail2ban_banaction: urltable

# Set these variables if using URLTable Ban Action
#fail2ban_pfsense_ip:
#fail2ban_pfsense_user:
#fail2ban_ssh_private_key:
#fail2ban_urltable_file:



fail2ban_mta: sendmail
fail2ban_protocol: tcp
fail2ban_chain: '<known/chain>'
fail2ban_action: '%(action_)s'
fail2ban_services:
  - name: nginx-http-auth
    enabled: True
    filter: nginx-http-auth
    port: http,https
    logpath: /var/log/nginx/*.log
  - name: nginx-noscript
    enabled: True
    filter: nginx-noscript
    port: http,https
    logpath: /var/log/nginx/*.log
  - name: nginx-badbots
    enabled: True
    filter: nginx-badbots
    port: http,https
    logpath: /var/log/nginx/*.log
  - name: nginx-botsearch
    enabled: True
    filter: nginx-botsearch
    port: http,https
    logpath: /var/log/nginx/*.log
  - name: nginx-nohome
    enabled: True
    filter: nginx-nohome
    port: http,https
    logpath: /var/log/nginx/*.log
  - name: nginx-404
    enabled: True
    filter: nginx-404
    port: http,https
    logpath: /var/log/nginx/*.log


nginx_allowed_ports:
  - "80/tcp"
  - "443/tcp"
