- name: "Disable SELinux, Configure FirewallD to ACCEPT from all [RHEL/CentOS]"
  block:
    - name: Disable SELinux
      selinux:
        state: disabled
    - name: Get FirewallD public zone target
      command: firewall-cmd --zone public --get-target --permanent
      register: firewalld_public_target
      changed_when: False
    - name: Set FirewallD public zone to allow-all
      command: firewall-cmd --permanent --set-target=ACCEPT
      when:
        - firewalld_public_target.stdout != "ACCEPT"
  when: ansible_os_family == "RedHat"

- name: configure upstream nginx rpm key
  rpm_key:
    key: "{{ nginx_upstream_repo_key }}"
    state: "{% if nginx_upstream_repo %}present{% else %}absent{% endif %}"
  when: ansible_os_family == "RedHat"

- name: configure upstream nginx yum repository
  template:
    src: nginx.repo.j2
    dest: /etc/yum.repos.d/nginx.repo
  when: ansible_os_family == "RedHat" and nginx_upstream_repo

- name: remove upstream nginx yum repository
  file:
    path: /etc/yum.repos.d/nginx.repo
    state: absent
  when: ansible_os_family == "RedHat" and not nginx_upstream_repo

- name: configure centos epel yum repository
  yum:
    name: epel-release
    state: "{% if not nginx_upstream_repo %}present{% else %}absent{% endif %}"
  when: ansible_distribution == "CentOS"

- name: Install nginx
  yum:
    name: "{{ nginx_pkgs }}"
    state: present
